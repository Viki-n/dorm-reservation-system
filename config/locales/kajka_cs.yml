    dormitory_description: Kolej Kajetánka má dvě budovy, budovu K1 a budovu K2. <br/> Objekt Kajetánka I (často označován jen jako K1) se skládá ze dvou výškových budov s patnácti nadzemními podlažími. Pokoje na K1 jsou jednolůžkové a dvoulůžkové a jsou rozděleny do tzv. buněk. Každou buňku tvoří jeden jednolůžkový a jeden dvoulůžkový pokoj. Buňka má vlastní ledničku, koupelnu a WC. Na každém patře je osm buněk a jedna společná kuchyňka se dvěma vařiči, troubou a mikrovlnkou. Obě výškové budovy jsou propojeny nízkou budovou menzy Kajetánka, kde se v pracovních dnech vaří obědy. Výhodami K1 jsou těsná blízkost zastávky autobusů, menza pod jednou střechou, trouby a mikrovlnky v kuchyňkách a krásný výhled z vyšších pater. Nevýhody představují menší pokoje, společné kuchyňky využívané i pro hlučnější akce studentů a také hluk od blízké ulice Patočkova. Pokud bydlíte v některém z vyšších pater, strávíte také hodně času čekáním na výtah. <br/> Objekt Kajetánka II (zkráceně K2) je tvořen budovou ve tvaru písmena U se šesti nadzemními podlažími. Pokoje na K2 jsou pouze dvoulůžkové a jsou rozdělené do buněk po dvou. Každá buňka má vlastí koupelnu a WC, každý pokoj na K2 má vlastní kuchyňku s ledničkou a vařičem. Na K2 je díky větší vzdálenosti od silnice a absenci vhodných prostor pro pořádání hlučných párty větší klid. Také pokoje jsou větší a mají vlastní kuchyňku, i když jen s vařičem. Ubytovaní na K2 si také chválí osobnější a přátelštější atmosféru. Výhodu představuje také pro sportovce posilovna a pro umělce hudební místnost přímo v jedné budově. Budete se ale muset smířit s o něco větší vzdáleností na zastávky a tenkými stěnami mezi pokoji na jedné buňce. <br/> V obou objektech se nachází studovny (na K2 je pak dokonce pro každé patro vlastní), televizní místnost, prádlena a sušárny. Na K1 jsou navíc ubytovací kancelář, kancelář vedoucí koleje, místnost s kulečníkem a společenská místnost s klavírem. Na K2 je zase posilovna, místnost se stolním tenisem, hudební místnost s klavírem. Na vrátnicích obou kolejí je možné si kdykoliv zakoupit obložené bagety za dotované ceny a k dispozici jsou automaty s občerstvením a na tisk. <br/> Popis jednotlivých pokojů je pak na <a href="http://www.kajka.koleje.cuni.cz/cs/o-koleji/stav-pokoju/">stránkách kolejní rady</a>.
