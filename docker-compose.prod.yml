version: '3.5'
services:
  app:
    build: .
    command: rails s -b 0.0.0.0 -p 3000
    ports:
    - 3000:3000
    volumes:
    - .:/app
    env_file:
      - env/vars.env
    depends_on:
    - db
    - redis
    stdin_open: true
    tty: true
    network_mode: "host"
  sidekiq:
    build: .
    command: bundle exec sidekiq -q default -q mailers
    volumes:
    - .:/app 
    env_file:
      - env/vars.env
    depends_on:
    - db
    stdin_open: true
    tty: true
    network_mode: "host"